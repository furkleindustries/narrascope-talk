		<!-- Printing and PDF exports -->
		<script>
		const link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = /print-pdf/i.test(window.location.search) ?
			'css/print/pdf.css' :
			'css/print/paper.css';

		document.head.appendChild(link);
		</script>
  </head>
